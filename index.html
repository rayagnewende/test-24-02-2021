<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Slider </title>
    <link rel="stylesheet" href="style.css">
    <!--  lien des icones fontawesome 4.7.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--  lien de bootstrap version 4.5.2  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    

    <div class="modal-container">
        <div class="main-modal">
            <p>Please , register Now !!!</p>

            <form action="" id="form">
                <div>
                    <label for="">Prenom</label>
                    <input type="text" name="nom"  class="form-input">
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="email" name="nom" class="form-input">
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="password" name="nom" class="form-input">
                </div>
                <div>
                    <label for="">Confirm Password</label>
                    <input type="text" name="nom" class="form-input">
                </div>

                <input type="submit" value="Sign Up" >
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
